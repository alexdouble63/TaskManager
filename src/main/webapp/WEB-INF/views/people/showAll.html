<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="ISO-8859-1">
  <title>My app</title>
</head>

<body>

<ul>
  <li th:each="person : ${people}">

</ul>
<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>

</html>
